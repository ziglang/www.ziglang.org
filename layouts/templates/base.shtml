<!DOCTYPE html>

    <link rel="icon" href="$site.asset('favicon.png').link()">

    <style type="text/css">
      .fundraiser {
        color: white;
        background-color: #7521ae;
        padding: 40px 10px;
        margin: 0;
      }

      .fundraiser-heading {
        text-align: center;
        font-size: 2em;
        padding-bottom: 0.3em;
      }

      .fundraiser-trailer {
        text-align: center;
        font-size: 1em;
      }

      .fundraiser a {
        color: #cbcbff;
        text-decoration: underline;
      }

      #bar-bg {
        background-color: white;
        width: 15em;
      }

      #bar-fg {
        background-color: green;
        height: 1.3em;
        overflow: visible;
        white-space: nowrap;
      }

      div.mascot {
        float:left;
        padding:0 5em;
      }

      div.mascot img {
        margin: 0 auto;
        width: 50%;
        display: block;
      }

      #amt-raised {
        padding-left:0.2em;
      }

      @media (prefers-color-scheme:dark) {
        .fundraiser {
          color: black;
          background-color: white;
        }

        .fundraiser strong {
          color: black;
        }

        .fundraiser a {
          color: #352891;
        }
      }
    </style>
    <super>
  </head>

  <div class="container">
  <div id="every-donate-btn-nav" class="mascot">
    <img src="https://ziglang.org/img/Zero_3.svg" style="height:7em">
    <a href="https://www.every.org/zig-software-foundation-inc?utm_campaign=2025_financials#/donate">Donate</a>
    <script async defer src="https://embeds.every.org/0.4/button.js?explicit=1" id="every-donate-btn-js"></script>
    <script>
      function createWidgetNav() {
        everyDotOrgDonateButton.createButton({
          selector: "#every-donate-btn-nav",
          nonprofitSlug: "zig-software-foundation-inc",
          fundraiserSlug: "zeros-fundraiser",
          fontSize: "24px",
          label: "Sponsor"
        });
        everyDotOrgDonateButton.createWidget({
          selector: "#every-donate-btn-nav",
          nonprofitSlug: "zig-software-foundation-inc",
          fundraiserSlug: "zeros-fundraiser",
          defaultDonationAmount: 10,
          defaultFrequency: 'monthly'
        });
      }
      if (window.everyDotOrgDonateButton) {
        createWidgetNav();
      } else {
        document.getElementById("every-donate-btn-js").addEventListener("load", createWidgetNav);
      }
    </script>
  </div>
