<div class="container" style="text-align: center; padding-top: 2em;">
  {{ if .IsTranslated }}
  {{ if ne .Params.layout "news-list" }}
  <div id="languages-menu">
    {{ i18n "footer-translation" }} <br>
    {{ range .Translations }}
    <a href="{{ .Permalink }}" style="white-space: nowrap;">{{ .Language.LanguageName }}</a>
    {{ end }}
  </div>
  {{ end }}
  {{ end }}
</div>
